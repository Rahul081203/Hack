<!DOCTYPE html>
<html>
<head>
	<title>Disease Predictor</title>
	<script>
		function checkSymptoms() {
			// Get the selected symptoms
			var symptoms = [];
			var checkboxes = document.getElementsByName("symptoms");
			for (var i = 0; i < checkboxes.length; i++) {
				if (checkboxes[i].checked) {
					symptoms.push(checkboxes[i].value);
				}
			}
			
			// Check for diseases based on symptoms
			var disease = "";
			if (symptoms.includes("cough") && symptoms.includes("fever")) {
				disease = "Common Cold";
			} else if (symptoms.includes("rash") && symptoms.includes("fever")) {
				disease = "Measles";
			} else if (symptoms.includes("joint_pain") && symptoms.includes("fever")) {
				disease = "Dengue Fever";
			} else {
				disease = "Unknown";
			}
			
			// Display the result
			document.getElementById("result").innerHTML = "You may have " + disease;
		}
	</script>
